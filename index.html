
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>당신의 그림으로 보는 심리 운세</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script>
    let selectedBrush = 'normal';

    function setBrushMode(mode) {
      selectedBrush = mode;
      document.querySelectorAll('.brush-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(mode + 'Btn').classList.add('active');
    }

    function toggleEraser() {
      selectedBrush = 'eraser';
      document.querySelectorAll('.brush-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('eraserBtn').classList.add('active');
    }

    function analyzeDrawing() {
      if (typeof performAnalysis === 'function') {
        performAnalysis();
        document.getElementById("result").style.display = "block";

        const analyzeBtn = document.getElementById("analyzeBtn");
        analyzeBtn.textContent = "🆕 새로 그리기";
        analyzeBtn.onclick = () => window.location.reload();
      }
    }

    // 🔗 sketch.js에서 브러시 상태 읽을 수 있도록 등록
    window.getBrushMode = () => selectedBrush;
  </script>
  <script src="sketch.js" defer></script>
</head>
<body>
  <h1>✨ Draw Your Fortune ✨</h1>
  <p>그림을 그리고 당신의 감정 상태와 운세를 확인해보세요.</p>

  <div class="controls">
    <label for="colorPicker">🎨 색상 선택:</label>
    <input type="color" id="colorPicker" value="#000000">

    <label for="penSize">🖊️ 펜 두께:</label>
    <input type="range" id="penSize" min="1" max="20" value="4" oninput="document.getElementById('penSizeValue').textContent = this.value;">
    <span id="penSizeValue">4</span>

    <button class="brush-button" id="normalBtn" onclick="setBrushMode('normal')">✨ 일반 브러시</button>
    <button class="brush-button" id="dottedBtn" onclick="setBrushMode('dotted')">🔹 점선 브러시</button>
    <button class="brush-button" id="softBtn" onclick="setBrushMode('soft')">☁️ 부드러운 브러시</button>
    <button class="brush-button" id="eraserBtn" onclick="toggleEraser()">🧹 지우개</button>
  </div>

  <div id="canvas-container"></div>

  <div style="margin-top: 20px;">
    <button id="analyzeBtn" onclick="analyzeDrawing()">🔮 운세 분석</button>
  </div>

  <div id="result"></div>
</body>
</html>
